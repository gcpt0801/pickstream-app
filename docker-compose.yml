version: '3.8'

services:
  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    container_name: pickstream-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=development
      - LOGGING_LEVEL_COM_PICKSTREAM=DEBUG
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pickstream-network

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: pickstream-frontend
    ports:
      - "8081:80"
    environment:
      - BACKEND_SERVICE_HOST=backend
      - BACKEND_SERVICE_PORT=8080
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - pickstream-network

networks:
  pickstream-network:
    driver: bridge
