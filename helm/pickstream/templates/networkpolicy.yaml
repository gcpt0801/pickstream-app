{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pickstream-network-policy
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "pickstream.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ include "pickstream.name" . }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow frontend to receive traffic from ingress
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 80
    podSelector:
      matchLabels:
        {{- include "pickstream.frontend.selectorLabels" . | nindent 8 }}
  # Allow backend to receive traffic from frontend
  - from:
    - podSelector:
        matchLabels:
          {{- include "pickstream.frontend.selectorLabels" . | nindent 10 }}
    ports:
    - protocol: TCP
      port: 8080
    podSelector:
      matchLabels:
        {{- include "pickstream.backend.selectorLabels" . | nindent 8 }}
  # Allow backend to receive traffic from ingress (direct API calls)
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
    podSelector:
      matchLabels:
        {{- include "pickstream.backend.selectorLabels" . | nindent 8 }}
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow backend to make external calls if needed
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8080
  # Allow HTTPS for external dependencies
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 443
{{- end }}
