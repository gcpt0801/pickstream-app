# Production environment overrides
global:
  projectId: "gcp-terraform-demo-474514"
  
backend:
  replicaCount: 5
  
  image:
    tag: prod
    pullPolicy: IfNotPresent
  
  autoscaling:
    minReplicas: 3
    maxReplicas: 15
    targetCPUUtilizationPercentage: 60
  
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: "production"
    - name: LOGGING_LEVEL_COM_PICKSTREAM
      value: "WARN"

frontend:
  replicaCount: 3
  
  image:
    tag: prod
    pullPolicy: IfNotPresent
  
  autoscaling:
    minReplicas: 3
    maxReplicas: 8
  
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 300m
      memory: 256Mi

ingress:
  hosts:
    - host: pickstream.example.com
      paths:
        - path: /
          pathType: Prefix
          service: pickstream-frontend
          port: 80
        - path: /api
          pathType: Prefix
          service: pickstream-backend
          port: 8080
  tls:
    - secretName: pickstream-prod-tls
      hosts:
        - pickstream.example.com

podDisruptionBudget:
  enabled: true
  minAvailable: 2
